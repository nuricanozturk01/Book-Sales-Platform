<div class="log-tracker">

  <div *ngFor="let item of messages">
    <div class="log-tracker__item">
      <div class="log-tracker__item__icon">
        <i class="fas fa-check"></i>
      </div>
      <div class="log-tracker__item__text">
        <p>{{ item }}</p>
      </div>
    </div>
  </div>
</div>
